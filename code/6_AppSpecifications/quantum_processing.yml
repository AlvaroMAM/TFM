openapi: 3.1.0
info:
  title: Quantum processing microservice
  description: |
    This is a description of a service that is in charge of recieving the results of Grover algorithim.
  # Extension for requirements
  x-req:
    $ref: ./requirements_quantum_processing.yml
  version: 1.0.0
servers:
- url:
- description: Classical machine in wich the server is going to be deployed

paths:
  /status:
      get:
        summary: Show the status of the microservice.
        description: Function that returns the availability of the microservice.
        responses:
          "200":
            description: "Online" 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    result:
                      type: string
                      description: |
                        The microservice is online.
          default:
            description: error produced.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    result:
                      type: string
                      description: |
                        An error ocurred.
  /processing/{result}:
    get:
      summary: Processing quantum result
      description: Process the quantum result of Grover algorithim.
      responses:
        "200":
          description: "OK" 
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    description: |
                      Process completed.
        default:
          description: error produced.
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    description: |
                      An error occured while launching the analysis.
    parameters:
    - name: result
      in: paths
      description: Result of the quantum algorithm.
      required: true
      schema:
        type: object
        properties:
          state:
            type: string
          percentage:
            type: integer
      style: simple    
